<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Bootstrap уроки</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="min-vh-100 d-flex align-items-center">
        <div class="center-block">
            <div class="min-vw-100 d-flex justify-content-center">

                <form th:action="@{/GUI/login}" method="post">
                    <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
                    <div>
                        <label> User Name : <input type="text" name="username" class="form-control"/> </label>
                    </div>
                    <div>
                        <label> Password: <input type="password" name="password" class="form-control"/> </label>
                    </div>
                    <div><input class="btn btn-lg btn-primary btn-block mt-3" type="submit" value="Sign In"/></div>


                    <div th:if="${param.error}" class="text-danger">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="text-danger">
                        You have been logged out.
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
