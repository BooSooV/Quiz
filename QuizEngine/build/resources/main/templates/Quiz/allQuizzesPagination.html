<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Bootstrap уроки</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body class="bg-secondary">
<div class="container bg-light min-vh-100">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width: 100%">
            <a class="navbar-brand" href="#">JQuiz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/GUI/home">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/GUI/quizzes/?page=0">Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/GUI/addQuiz">Add Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/GUI/AllSolvedQuizzes/?page=0">Solved Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/GUI/deleteQuizPage">Delete Quiz</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/GUI/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/GUI/registration">Registration</a>
                        </li>
                    </ul>
                    <span class="text-info" th:utext="${user}"></span>
                </form>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h1 class="blog-post-title text-center m-lg-5 m-xl-5 ">All Quizzes</h1>
            <main role="main" class="container">
                <div th:object="${quizIdAndTitleList}">
                    <tr th:each="quizIdAndTitleList, itemStat : *{quizIdAndTitleList}">
                        <div class="card m-2">
                            <div class="card-body m-0 p-2">
                                <div class="row">
                                    <div class="col-md-9">
                                        <span th:utext="*{quizIdAndTitleList[__${itemStat.index}__].title}"></span>
                                    </div>
                                    <div class="col-md-3">
<!--                                        <button class="btn btn-primary m-2" href="/GUI/addQuiz" role="button">Solve</button>-->
<!--                                        <a class="btn btn-secondary mb-5" th:href="@{/GUI/quizzes/(page=${itemStat.index})}" role="button"><span th:utext="__${itemStat.index}__"></span></a>-->
                                        <a class="btn btn-primary m-2" th:href="@{/GUI/quizzesSolve/(id=*{quizIdAndTitleList[__${itemStat.index}__].id})}" role="button">Solve</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tr>
                </div>
                <div th:with="firstPer=${currentPage}">
                    <div th:with="firstPer=${numberPages}">
                        <tr th:each="quizIdAndTitleList, itemStat : *{#numbers.sequence(1, firstPer)}">
<!--                            <div th:text="${currentPage} == __${itemStat.index}__ ? 'ACTIVE' : 'RETIRED'"></div>-->
                            <td>
                                <span th:if="${currentPage} == __${itemStat.index}__">
                                    <a class="btn btn-primary mb-5" th:href="@{/GUI/quizzes/(page=${itemStat.index})}" role="button"><span th:utext="__${itemStat.index}__"></span></a>
                                </span>
                                <span th:unless="${currentPage} == __${itemStat.index}__">
                                    <a class="btn btn-secondary mb-5" th:href="@{/GUI/quizzes/(page=${itemStat.index})}" role="button"><span th:utext="__${itemStat.index}__"></span></a>
                                </span>
                            </td>
<!--                            <a class="btn btn-primary mb-5" th:href="@{/GUI/quizzes/(page=${itemStat.index})}" role="button"><span th:utext="__${itemStat.index}__"></span></a>-->
                        </tr>
                    </div>
                </div>
            </main>
        </div>
        <div class="col-md-4 bg-info">

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
