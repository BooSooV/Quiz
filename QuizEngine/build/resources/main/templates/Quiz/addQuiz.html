        </div>

                <div class="row text-center" th:object="${quiz}" style="background-color: #E91E63">
                    <div class="col-md-6"> Title: <input type="text" th:field="*{title}"/> </div>
                    <div class="col-md-6"> Text: <input type="text" th:field="*{text}" /> </div>
                </div>

        <div class="row text-center"  style="background-color: #FFC107">



            <div th:object="${quiz}">
                <p><input th:field="*{options[0].option}" /></p>
                <p><input th:field="*{options[__${1}__].option}" /></p>
                <p><input th:field="*{options[__${2}__].option}" /></p>
                <p><input th:field="*{options[__${3}__].option}" /></p>
            </div>


            <div class="col-md-6" th:object="${arrayListBooleanWrapper}">
                <tr th:each="boolList, itemStat : *{boolList}">
                    <p><input type="checkbox" th:field="*{boolList[__${itemStat.index}__].bool}" /></p>
                </tr>
            </div>
        </div>




                <div class="row text-center" style="background-color: #00BCD4">
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset" />
                </div>
