<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="header(user, namePage)">
        <div class="row" >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width: 100%">
            <a class="navbar-brand" href="#">JQuiz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <span th:if="${namePage.equals('home')}">                   <li class="nav-item active"><a class="nav-link" href="/">                       Home</a></li></span>

                    <span th:if="${namePage.equals('quizzes')}">                <li class="nav-item active"><a class="nav-link" href="/GUI/quizzes/?page=0">            Quizzes</a></li></span>

                    <span th:if="${namePage.equals('addQuiz')}">                <li class="nav-item active"><a class="nav-link" href="/GUI/addQuiz">                    Add Quiz</a></li></span>
                    <span th:unless="${namePage.equals('addQuiz')}">            <li class="nav-item">       <a class="nav-link" href="/GUI/addQuiz">                    Add Quiz</a></li></span>

                    <span th:if="${namePage.equals('AllSolvedQuizzes')}">       <li class="nav-item active"><a class="nav-link" href="/GUI/AllSolvedQuizzes/?page=0">   Solved Quizzes</a></li></span>
                    <span th:unless="${namePage.equals('AllSolvedQuizzes')}">   <li class="nav-item">       <a class="nav-link" href="/GUI/AllSolvedQuizzes/?page=0">   Solved Quizzes</a></li></span>

                    <span th:if="${namePage.equals('deleteQuizPage')}">         <li class="nav-item active"><a class="nav-link" href="/GUI/deleteQuizPage">             Delete Quiz</a></li></span>
                    <span th:unless="${namePage.equals('deleteQuizPage')}">     <li class="nav-item">       <a class="nav-link" href="/GUI/deleteQuizPage">             Delete Quiz</a></li></span>

<!--                    <li class="nav-item">   <a class="nav-link" href="/GUI/quizzes/?page=0">            Quizzes</a> </li>-->
<!--                    <li class="nav-item">   <a class="nav-link" href="/GUI/addQuiz">                    Add Quiz</a></li>-->
<!--                    <li class="nav-item">   <a class="nav-link" href="/GUI/AllSolvedQuizzes/?page=0">   Solved Quizzes</a></li>-->
<!--                    <li class="nav-item">   <a class="nav-link" href="/GUI/deleteQuizPage">             Delete Quiz</a></li>-->
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <ul class="navbar-nav">
                        <span th:if="${user.equals('anonymousUser')}">         <li class="nav-item">   <a class="nav-link" href="/GUI/login">                   Login</a></li></span>
                        <span th:if="${user.equals('anonymousUser')}">         <li class="nav-item">   <a class="nav-link" href="/GUI/registration">            Registration</a></li></span>

                        <span th:unless="${user.equals('anonymousUser')}">     <li class="nav-item">   <a class="nav-link text-danger" href="/logout">          Logout</a></li></span>
                        <span th:unless="${user.equals('anonymousUser')}">     <li class="nav-item">   <div class="text-info my-2" th:utext="${user}">          UserName</div></li></span>


                        <!--                        <li class="nav-item">   <a class="nav-link text-danger" href="/logout">   Logout</a></li>-->

                    </ul>
                </form>
            </div>
        </nav>
