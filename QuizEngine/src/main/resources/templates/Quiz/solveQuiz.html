<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Bootstrap уроки</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</head>

<body class="bg-secondary">


<div class="container bg-light">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width: 100%">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>



    <form action="#" th:action="@{/GUI/checkAnswer}" method="post">
    <div class="row min-vh-100">

        <div class="col-md-8">
            <form>
                <div class="mb-3" th:object="${quiz}">
                    <label for="id">id</label>
                    <input type="text" th:field="*{id}" class="form-control" id="id" >
                </div>
                <div class="mb-3" th:object="${quiz}">
                    <label for="title">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title" >
                </div>
                <div class="mb-3" th:object="${quiz}" >
                    <label for="text">Text</label>
                    <textarea type="text" th:field="*{text}" class="form-control" id="text" rows="4"></textarea>
                </div>
                <div class="mb-3" >
                    <table class="table">
                        <thead>
                        <tr>
                            <td style="width: 95%">Options</td>
                            <td style="width: 5%"> Answers </td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td> <span th:object="${quiz}"> <input class="form-control" th:field="*{options[0].option}"/> </span> </td>
                            <td class="text-center"> <span th:object="${arrayListBooleanWrapper}"> <input type="checkbox" th:field="*{boolList[0].bool}"/> </span> </td>
                        </tr>
                        <tr>
                            <td> <span th:object="${quiz}"> <input class="form-control" th:field="*{options[1].option}"/> </span> </td>
                            <td class="text-center"> <span th:object="${arrayListBooleanWrapper}"> <input type="checkbox" th:field="*{boolList[1].bool}"/> </span> </td>
                        </tr>
                        <tr>
                            <td> <span th:object="${quiz}"> <input class="form-control" th:field="*{options[2].option}"/> </span> </td>
                            <td class="text-center"> <span th:object="${arrayListBooleanWrapper}"> <input type="checkbox" th:field="*{boolList[2].bool}"/> </span> </td>
                        </tr>
                        <tr>
                            <td> <span th:object="${quiz}"> <input class="form-control" th:field="*{options[3].option}"/> </span> </td>
                            <td class="text-center"> <span th:object="${arrayListBooleanWrapper}"> <input type="checkbox" th:field="*{boolList[3].bool}"/> </span> </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div>
<!--                    <a class="btn btn-primary m-2" th:href="/GUI/checkAnswer" role="button">Check</a>-->
<!--                    <button class="btn btn-primary" href="/GUI/checkAnswer" role="button">Check</button>-->
                    <button class="btn btn-primary" type="submit">Check</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    </form>
</div>
</body>
</html>
