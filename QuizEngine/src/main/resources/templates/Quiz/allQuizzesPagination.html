<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Bootstrap уроки</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</head>

<body class="bg-secondary">
<div class="container bg-light min-vh-100">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width: 100%">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h1 class="blog-post-title text-center m-lg-5 m-xl-5 ">All Quizzes</h1>
            <main role="main" class="container">
                <div th:object="${quizIdAndTitleList}">
                    <tr th:each="quizIdAndTitleList, itemStat : *{quizIdAndTitleList}">
                        <div class="card m-2">
                            <div class="card-body m-0 p-2">
                                <div class="row">
                                    <div class="col-md-9">
                                        <span th:utext="*{quizIdAndTitleList[__${itemStat.index}__].title}"></span>
                                    </div>
                                    <div class="col-md-3">
<!--                                        <button class="btn btn-primary m-2" href="/GUI/addQuiz" role="button">Solve</button>-->
<!--                                        <a class="btn btn-secondary mb-5" th:href="@{/GUI/quizzes/(page=${itemStat.index})}" role="button"><span th:utext="__${itemStat.index}__"></span></a>-->
                                        <a class="btn btn-primary m-2" th:href="@{/GUI/quizzesSolve/(id=*{quizIdAndTitleList[__${itemStat.index}__].id})}" role="button">Solve</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tr>
                </div>
                <div th:with="firstPer=${currentPage}">
                    <div th:with="firstPer=${numberPages}">
                        <tr th:each="quizIdAndTitleList, itemStat : *{#numbers.sequence(1, firstPer)}">
<!--                            <div th:text="${currentPage} == __${itemStat.index}__ ? 'ACTIVE' : 'RETIRED'"></div>-->
                            <td>
                                <span th:if="${currentPage} == __${itemStat.index}__">
                                    <a class="btn btn-primary mb-5" th:href="@{/GUI/quizzes/(page=${itemStat.index})}" role="button"><span th:utext="__${itemStat.index}__"></span></a>
                                </span>
                                <span th:unless="${currentPage} == __${itemStat.index}__">
                                    <a class="btn btn-secondary mb-5" th:href="@{/GUI/quizzes/(page=${itemStat.index})}" role="button"><span th:utext="__${itemStat.index}__"></span></a>
                                </span>
                            </td>
<!--                            <a class="btn btn-primary mb-5" th:href="@{/GUI/quizzes/(page=${itemStat.index})}" role="button"><span th:utext="__${itemStat.index}__"></span></a>-->
                        </tr>
                    </div>
                </div>
            </main>
        </div>
        <div class="col-md-4 bg-info">

        </div>
    </div>
</div>
</body>
</html>
