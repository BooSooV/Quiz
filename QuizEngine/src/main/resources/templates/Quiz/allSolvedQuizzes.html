<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Solved quizzes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body class="bg-secondary">
<div class="container bg-light min-vh-100">

    <span th:insert="~{parts/headerMy.html :: header(user=${user}, namePage='AllSolvedQuizzes')}"></span>

    <div class="row">
        <div class="col-md-8">
            <h1 class="blog-post-title text-center m-lg-5 m-xl-5 ">All solved Quizzes</h1>
            <main role="main" class="container">
                <div th:object="${completedQuizzes}">
                    <tr th:each="completedQuiz, itemStat : *{content}">
                        <div class="card m-2">
                            <div class="card-body m-0 p-2">
                                <div class="row">
                                    <div class="col-md-2">
                                        <span th:utext="${completedQuiz.quizId}"></span>
                                    </div>
                                    <div class="col-md-10">
                                        <span th:utext="${completedQuiz.completedAt}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tr>
                </div>
<!--                <div th:with="firstPer=${currentPage}">-->
                    <div th:with="totalPages=${completedQuizzes.totalPages}">
                        <tr th:each="quizIdAndTitleList, itemStat : *{#numbers.sequence(1, totalPages)}">
                            <td>
                                <span th:if="${totalPages} > 1">
                                    <span th:if="${currentPage} == __${itemStat.index}__">
                                        <a class="btn btn-primary mb-5" th:href="@{/GUI/AllSolvedQuizzes/(page=${itemStat.index})}" role="button"><span th:utext="__${itemStat.index}__"></span></a>
                                    </span>
                                    <span th:unless="${currentPage} == __${itemStat.index}__">
                                        <a class="btn btn-secondary mb-5" th:href="@{/GUI/AllSolvedQuizzes/(page=${itemStat.index})}" role="button"><span th:utext="__${itemStat.index}__"></span></a>
                                    </span>
                                </span>
                            </td>
                        </tr>
                    </div>
<!--                </div>-->
            </main>
        </div>
        <div class="col-md-4 bg-info">

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
